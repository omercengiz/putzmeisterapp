{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block body %}

<div class="container mt-4">
  <h3>Update Salary</h3>
  <hr>

  <div class="card shadow-sm p-3">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <div class="mt-3 d-flex justify-content-end gap-2">
        <a href="{% url 'workers:list_worker_salaries' salary.worker.id %}" class="btn btn-secondary">
          Cancel
        </a>
        <button type="submit" class="btn btn-success">
          Update
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock body %}
